<div class="flex items-center justify-center gap-4">
  <button
    (click)="onPreviousClick()"
    [disabled]="currentPage() === 1"
    class="px-4 py-2 bg-white dark:bg-dark-50 border border-gray-300 dark:border-dark-200 text-gray-700 dark:text-gray-300 rounded-lg font-medium hover:bg-gray-50 dark:hover:bg-dark-100 disabled:opacity-50 disabled:cursor-not-allowed transition"
  >
    Previous
  </button>

  <div class="flex items-center gap-2">
    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
      Page {{ currentPage() }} of {{ totalPages() }}
    </span>
  </div>

  <button
    (click)="onNextClick()"
    [disabled]="currentPage() === totalPages()"
    class="px-4 py-2 bg-primary-500 text-gray-900 rounded-lg font-medium hover:bg-primary-600 disabled:opacity-50 disabled:cursor-not-allowed transition"
  >
    Next
  </button>
</div>
