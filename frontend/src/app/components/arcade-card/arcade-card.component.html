<a
  [routerLink]="['/arcades', arcade().id]"
  class="block bg-white dark:bg-dark-50 rounded-lg shadow-md hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 overflow-hidden border border-gray-200 dark:border-dark-100"
>
  <div class="aspect-video bg-gradient-to-br from-primary-400 via-primary-500 to-primary-600"></div>

  <div class="p-5">
    <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-2 line-clamp-2">
      {{ arcade().name }}
    </h3>

    <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-2 h-10">
      {{ arcade().description || 'No description available' }}
    </p>

    <div class="flex items-center justify-between gap-2">
      <span
        class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium"
        [class.bg-green-100]="arcade().online"
        [class.text-green-700]="arcade().online"
        [class.dark:bg-green-900/30]="arcade().online"
        [class.dark:text-green-300]="arcade().online"
        [class.bg-gray-100]="!arcade().online"
        [class.text-gray-600]="!arcade().online"
        [class.dark:bg-gray-700/50]="!arcade().online"
        [class.dark:text-gray-300]="!arcade().online"
      >
        <lucide-icon [img]="arcade().online ? Wifi : WifiOff" [size]="14"></lucide-icon>
        {{ arcade().online ? 'Online' : 'Offline' }}
      </span>

      <span
        class="px-2.5 py-1 bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300 rounded-full text-xs font-medium truncate"
      >
        {{ arcade().theme }}
      </span>
    </div>
  </div>
</a>
