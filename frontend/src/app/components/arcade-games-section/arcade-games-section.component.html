<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
      <lucide-icon [img]="Gamepad2" [size]="24"></lucide-icon>
      Games
      <span
        class="text-sm font-normal bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-gray-400 px-3 py-1 rounded-full"
      >
        {{ games().length }}
      </span>
    </h2>
  </div>

  @if (isLoading()) {
  <div class="flex justify-center py-8">
    <div class="animate-spin text-primary-600 dark:text-primary-500">
      <lucide-icon [img]="Gamepad2" [size]="32"></lucide-icon>
    </div>
  </div>
  } @else {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    @for (game of games().slice(0, 4); track game.id) {
    <app-games-list-card [game]="game" />
    } @empty {
    <div class="col-span-full text-center py-8 text-gray-500 dark:text-gray-400">
      <p>No games registered yet</p>
    </div>
    }
  </div>

  @if (games().length > 4) {
  <div class="text-center pt-4 border-t border-gray-200 dark:border-dark-100">
    <a
      [routerLink]="['/arcades', arcadeId(), 'games']"
      class="inline-flex items-center gap-2 text-primary-600 dark:text-primary-500 hover:text-primary-700 dark:hover:text-primary-400 font-semibold transition"
    >
      Ver todos os {{ games().length }} jogos
      <lucide-icon [img]="ArrowRight" [size]="18"></lucide-icon>
    </a>
  </div>
  } }
</div>
