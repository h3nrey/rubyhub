<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3 group">
          <div
            class="bg-gradient-to-br from-purple-600 to-blue-600 p-2 rounded-lg group-hover:scale-110 transition-transform"
          >
            <lucide-icon [img]="Gamepad2" class="text-white" [size]="24"></lucide-icon>
          </div>
          <span
            class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent"
          >
            ArcadeHub
          </span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      @if (authService.isLoggedIn) {
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/"
          routerLinkActive="text-purple-600"
          class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <lucide-icon [img]="Home" [size]="20"></lucide-icon>
          <span class="font-medium">Home</span>
        </a>

        <!-- User Menu -->
        <div class="flex items-center space-x-3 px-4 py-2 bg-gray-50 rounded-lg">
          <lucide-icon [img]="User" class="text-gray-600" [size]="20"></lucide-icon>
          <span class="text-sm font-medium text-gray-700">
            {{ (authService.currentUser$ | async)?.name || 'User' }}
          </span>
        </div>

        <button
          (click)="logout()"
          class="flex items-center space-x-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors"
        >
          <lucide-icon [img]="LogOut" [size]="20"></lucide-icon>
          <span class="font-medium">Logout</span>
        </button>
      </div>
      } @else {
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/login"
          class="px-4 py-2 text-gray-700 font-medium hover:text-purple-600 transition-colors"
        >
          Sign In
        </a>
        <a
          routerLink="/signup"
          class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-medium rounded-lg hover:shadow-lg transition-shadow"
        >
          Get Started
        </a>
      </div>
      }

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          @if (isMobileMenuOpen) {
          <lucide-icon [img]="X" [size]="24"></lucide-icon>
          } @else {
          <lucide-icon [img]="Menu" [size]="24"></lucide-icon>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen) {
  <div class="md:hidden border-t border-gray-200 bg-white">
    <div class="px-4 py-3 space-y-2">
      @if (authService.isLoggedIn) {
      <!-- User Info -->
      <div class="flex items-center space-x-3 px-4 py-3 bg-gray-50 rounded-lg mb-2">
        <lucide-icon [img]="User" class="text-gray-600" [size]="20"></lucide-icon>
        <span class="text-sm font-medium text-gray-700">
          {{ (authService.currentUser$ | async)?.name || 'User' }}
        </span>
      </div>

      <a
        routerLink="/"
        (click)="toggleMobileMenu()"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors"
      >
        <lucide-icon [img]="Home" [size]="20"></lucide-icon>
        <span class="font-medium">Home</span>
      </a>

      <button
        (click)="logout()"
        class="w-full flex items-center space-x-3 px-4 py-3 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors"
      >
        <lucide-icon [img]="LogOut" [size]="20"></lucide-icon>
        <span class="font-medium">Logout</span>
      </button>
      } @else {
      <a
        routerLink="/login"
        (click)="toggleMobileMenu()"
        class="block px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-lg transition-colors"
      >
        Sign In
      </a>
      <a
        routerLink="/signup"
        (click)="toggleMobileMenu()"
        class="block px-4 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-medium rounded-lg hover:shadow-lg transition-shadow text-center"
      >
        Get Started
      </a>
      }
    </div>
  </div>
  }
</nav>
