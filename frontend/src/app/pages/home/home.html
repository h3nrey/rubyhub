<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
          <lucide-icon [img]="Gamepad2" class="text-blue-600" [size]="24"></lucide-icon>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">
            Welcome, {{ (currentUser$ | async)?.name }}!
          </h1>
          <p class="text-gray-600">Manage your arcade collection</p>
        </div>
      </div>
    </div>

    <!-- Arcades List Placeholder -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Arcades</h2>
      <div class="text-center py-12 text-gray-500">
        <p>No arcades yet. Start by creating your first arcade!</p>
      </div>
    </div>
  </div>
</div>
