<div class="min-h-screen bg-gray-50 dark:bg-dark-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <app-back-button label="Back to Arcades" (backClick)="goBack()" />

    @if (isLoading()) {
    <app-loading-spinner [icon]="Gamepad2" />
    } @else if (!isLoading() && arcade()) {
    <div class="bg-white dark:bg-dark-50 rounded-lg shadow-lg overflow-hidden mb-8">
      <div class="h-48 bg-gradient-to-r from-primary-500 to-primary-600"></div>

      <div class="px-6 py-8">
        <div class="flex items-start justify-between mb-6">
          <div>
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
              {{ arcade()?.name }}
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mb-4">{{ arcade()?.description }}</p>
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                @if (arcade()?.online) {
                <lucide-icon [img]="Wifi" class="text-green-500" [size]="20"></lucide-icon>
                <span class="text-green-600 dark:text-green-400 font-semibold">Online</span>
                } @else {
                <lucide-icon [img]="WifiOff" class="text-red-500" [size]="20"></lucide-icon>
                <span class="text-red-600 dark:text-red-400 font-semibold">Offline</span>
                }
              </div>
              <span
                class="px-3 py-1 bg-amber-100 dark:bg-amber-900/30 text-amber-800 dark:text-amber-400 rounded-full text-sm font-semibold"
                >{{ arcade()?.theme }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2 space-y-8">
        <div class="bg-white dark:bg-dark-50 rounded-lg shadow-md">
          <app-arcade-games-section
            [games]="games()"
            [arcadeId]="arcade()?.id || 0"
            [isLoading]="gamesLoading()"
          />
        </div>

        <div class="bg-white dark:bg-dark-50 rounded-lg shadow-md">
          <app-arcade-matches-section />
        </div>
      </div>

      <div class="space-y-8">
        <div class="bg-white dark:bg-dark-50 rounded-lg shadow-md">
          <app-arcade-players-section />
        </div>
        <div class="bg-white dark:bg-dark-50 rounded-lg shadow-md">
          <app-arcade-ranking-section />
        </div>
      </div>
    </div>
    }
  </div>
</div>
